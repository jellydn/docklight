name: Deploy Staging

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: staging-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOKKU_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DOKKU_HOST }} >> ~/.ssh/known_hosts

      - name: Push to Dokku staging
        run: |
          git remote add staging dokku@${{ secrets.DOKKU_HOST }}:docklight-staging
          git push staging ${{ github.head_ref }}:main --force

      - name: Comment staging URL
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ðŸš€ Deployed to staging: https://docklight-staging.${process.env.DOKKU_HOST}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('Deployed to staging'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
